{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>OÃ¹ voulez-vous allez ?</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>

<body>
    <div class="container">
        <h1>Liste des hebergements et des voyages :</h1>
        <div class="search">
            <form action="{% url 'search_destination' %}" method="GET">
                <input type="text" placeholder="Entrez une ville" name="q">
                <button type="submit">Rechercher</button>
            </form>
        </div>
        <div>
            <ul>
                {% for hebergement in hebergements %}
                <li><a href="{% url 'detail_hebergement' hebergement.id %}">{{ hebergement.nom }}</a></li>
                {% endfor %}
                {% for voyage in voyages %}
                    <li><a href="{% url 'detail_voyage' voyage.id %}">{{ voyage.titre }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <a href="{% url 'index' %}" class="retour">Retour</a>
    </div>
</body>

</html>
