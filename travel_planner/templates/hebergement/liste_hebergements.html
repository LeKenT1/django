{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Liste des hebergements</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>

<body>
    <div class="container">
        <h1>Liste des hebergements :</h1>
        <div class="search-container">
            <form action="{% url 'search_hebergement' %}" method="GET">
                <input type="text" placeholder="Recherche d'hebergement..." name="q">
                <button type="submit">Rechercher</button>
            </form>
        </div>
        <div>
            <ul>
                {% for hebergement in hebergements %}
                <li><a href="{% url 'detail_hebergement' hebergement.id %}">{{ hebergement.nom }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <a href="{% url 'index' %}" class="retour">Retour</a>
    </div>
</body>

</html>
